{% extends "layout.html" %}


{% block header %}
<head>
        <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/landing.css') }}">
        
</head>

<h1 class="welcome">Welcome to Bookworm! Please log in below or register</h1>
{% endblock %}

{% block body %}
<div class="container error">
    <p>{{ msg }}</p>
</div>

<form method="post">
    <div class="form-group container login">
        <label for="username">Username</label>
        <input type="text" placeholder="Username" class="form-control" maxlength=12 name="username">
        <label for="password">Password</label>
        <input type="password" placeholder="Password" class="form-control" name="password">
        <input type="submit", class="btn btn-primary" action="/welcome"></button>
    </div>
</form>

<div class="register container">
    <p>No account yet? Sign up for a FREE account below!</p>
    <a href="{{ url_for('register') }}">Register</a>
</div>



{% endblock %}
